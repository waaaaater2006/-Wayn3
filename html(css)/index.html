<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Wayn3 learning css</title>
    </head>
    <body>
        <!--css  (實線solid 虛線dashed)、(color:hsl、rgb、#000000、color name)-->
        <div style="color:rgb(255, 255, 255); font-size:20px;">
            <h1 style='color:blue;'>CSS learning</h1>
            <p style='background-color:green;border:1px solid black; max-width:500px;'>段落</p>
            <!--padding(內部空間) & margin(外部空間)   可指定部分空間{padding/margin-top/bottom...}、依順時針選取-->  
            <div style="padding:20px 30px 40px 50px; margin:20px 50px 40px 30px; background-color:lightblue; border:1px solid black ">
                padding & margin
        </div>
         <!--float & display  -->
         <ul style="float:left; background-color:blue; margin: 0px; padding: 15px;">
            <li>主頁</li>
            <li>部落格</li>
            <li>關於</li>
            <li>聯絡我們</li>
        </ul>

         
    </body>
</html>
